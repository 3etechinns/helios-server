application: iacr-helios
version: 1
runtime: python
api_version: 1

default_expiration: '1h'

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin
  
- url: /static/auth
  static_dir: auth/media
  secure: always

- url: /static/helios
  static_dir: helios/media
  secure: always
  
- url: /static
  static_dir: iacr/media
  secure: always

# this overrides the style for the booth
# without having to fork the code
- url: /booth/css
  static_dir: iacr/media/boothcss
  secure: always
  
- url: /booth
  static_dir: heliosbooth
  secure: always
  
- url: /verifier
  static_dir: heliosverifier
  secure: always

- url: /.*
  script: django-gae.py
  secure: always
